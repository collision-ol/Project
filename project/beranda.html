<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal pengelolaan sampah berbasis komunitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        .hero-section {
            background: url('gambar/4.jpg') no-repeat center center/cover;
            height: 100vh;
            margin-top: 56px;
            position: relative;
        }
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Sedikit lebih gelap */
        }
        .hero-section > .container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Portal Komunitas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="beranda.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
                    <li class="nav-item"><a class="nav-link" href="diskusi.html">Diskusi</a></li>
                    <li class="nav-item"><a class="nav-link" href="QnA.html">QnA</a></li>
                    <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="hero-section text-white text-center py-5 d-flex align-items-center justify-content-center" id="home">
        <div class="container w-50">
            <h1 class="fw-bold">Selamat Datang di Portal Pengelolaan Sampah berbasis Komunitas</h1>
            <p class="lead">Pusat segala informasi mengenai pengelolaan Sanitasi.</p>
        </div>
    </header>
    <section id="auth" class="py-5">
        <div class="container w-50">
            <h2 class="text-center mb-4">Masuk atau Buat Akun</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Masuk</button>
                <p class="text-center mt-3">Belum punya akun? <a href="#" class="text-success">Daftar</a></p>
            </form>
        </div>
    </section>
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; Rantung, Natanael Rolando.</p>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.onload = function() {
          if (sessionStorage.getItem("scrollToLogin") === "true") {
              sessionStorage.removeItem("scrollToLogin");
              setTimeout(() => {
                  const loginSection = document.getElementById("auth"); // Ganti dari "login" ke "auth"
                  if (loginSection) {
                      loginSection.scrollIntoView({ behavior: "smooth" });
                  }
              }, 500);
          }
      };
  </script>
</body>
</html>
